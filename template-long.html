<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Template Long</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black font-sans">
    <div class="grid h-screen">
        <div class="bg-gray-100 aspect-video h-[95vh] justify-self-center self-center">
            <!-- HEADER -->
            <div id="header" class="flex flex-row p-4 mb-4 bg-slate-50 sticky top-0">
                <div class="flex flex-row self-center items-center">
                    <!-- PAGE LOGO -->
                    <!-- <img src="./img/logo.svg" alt="dashboard logo" class="max-h-10 mx-4" /> -->
                    <h1 id="title" class="text-3xl text-gray-600 self-center font-medium">Template Long</h1>
                </div>

                <div class="flex-auto"></div>

                <!-- RIGHT SIDE HEADER -->
                <div id="controls" class="flex flex-row space-x-8 mr-8">
                </div>
            </div>

            <!-- CONTENT -->
            <div class="mx-8">
                <div id="charts" class="grid grid-cols-2 gap-8">
                    <div class="bg-white/75 px-4 py-2 rounded-sm">
                        <div id="chart1-container">
                            <h3 class="text-xl text-gray-700 font-medium">Chart title</h3>
                            <svg id="chart1"></svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script type="module" src="./script.js"></script>
</body>
